{% extends 'base.html' %}

{% block content %}
    <h1> List of articles </h1>
    <ul>
    <div class="articles">
       {% for article in articles %}
        <div class="article"> 
            <li><h2><a href="{% url 'articles:detail' article.slug%}">{{ article.title }} </a></a></h2>
            <p> {{article.snippet}} </p>
            <p> {{article.date}} </p>
        </div>

       {% endfor %}
     </div>
    </ul>
{% endblock %}
